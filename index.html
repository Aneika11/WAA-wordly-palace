    <nav id="nav">

    <div id="container">
        <div id="background"> </div>
        <div id="box-content">꧁༒☬𝓒𝓗𝓞𝓞𝓢𝓔 𝓨𝓞𝓤𝓡 𝓒𝓘𝓡𝓒𝓛𝓔☬༒꧂</div>

    <div id="discription">
        <div id="name"></div>
        <div id="meaning"></div>

            <p id="example"></p> <button id="audio-btn"></button>
        </div>
        <p id="optional">Optional: save your own definition</p>

   <div id="sign-up-container">
    <div id="blur-background"></div>
    <div id="background-for-login"></div>
    <div id="sign-in-form-div">
        <p id="signin-allert"></p>
        <form id="sign-in-form">
            <p id="login-text">Login to your account</p>
            <label  for="fname" class="input">Username</label>
            <br>
            <input type="text" name="fname" class="geting-user-data login-form">
            <br>
            <label for="userpassword" class="input">Password</label>
            <br>
            <input type="password" name="userpassword" class="geting-user-data login-form">
            <br>
            <button id="login" >Login</button>
            <br>
        </form>
    </div>
    <!-- confirm -->
    <div id="sign-up-form-div">
        <div id="sign-up-form-holder">
            <p id="signup-allert"> </p>
            <form id="sign-up-form">
                <p id="sign-up-text">Sign up Here</p>
                <label for="fname" class="input">Username</label>
                <br>
                <input type="text" name="fname" class="geting-user-data ">
                <br>
                <label for="userpassword" class="input">Password</label>
                <br>
                <input type="password" name="userpassword" class="geting-user-data ">
                <br>
                <label for="confirmuserpassword" class="input">Confirm password</label>
                <input type="password" name="confirmuserpassword" class="geting-user-data" placeholder="Confirm Password">
                <br>
                <button class="signUp">Sign Up</button>
            </form>
        </div>
        <!-- confirm -->
        <div id="sign-up-form-div">
            <div id="sign-up-form-holder">
                <p id="signup-allert"> </p>
                <form id="sign-up-form">
                    <label for="fname">User name:</label>
                    <input type="text" name="fname" class="geting-user-data">
                    <br>
                    <label for="userpassword">password:</label>
                    <input type="password" name="userpassword" class="geting-user-data">
                    <br>
                    <label for="confirmuserpassword">confirm password:</label>
                    <input type="password" name="confirmuserpassword" class="geting-user-data">
                    <input type="submit">
                    <br>
                </form>
            </div>
        </div>
    </div>


    <div id="my-words-main">
        <div id="my-words-background"></div>
    </div>
    <div id="my-words-holder">
        <div id="my-words-here-background">
            <p id="exit-words">X</p>
        </div>

        <div id="my-words-here">
            <div id="word-container">

            </div>
            <div id="get-word-definition">
                <button id="back-to-my-words"><span>&#60;&#x3D;</span> back</button>
                <h1 id="my-word" >words: </h1>
                <p id="saved-definition">
                </p>
                <p>Your Definition: 
                <span id="your-definition"></span>
                </p>
            </div>
        </div>

    </div>
