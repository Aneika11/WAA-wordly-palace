<body>
    <nav id="nav">
        <h1>WAA</h1>

            <p id="SignUp">SignUp</p>

    <h3>Choose your word!!</h3>
    <div id="sign-in-form-div">
        <p id="signin-allert"></p>
        <form id="sign-in-form">
            <label for="fname">User name:</label>
            <input type="text" name="fname" class="geting-user-data">
            <br>
            <label for="userpassword">password:</label>
            <input type="password" name="userpassword" class="geting-user-data">
            <br>

            <br>
        </form>
    </div>
    <!-- confirm -->
    <div id="sign-up-form-div">
        <div id="sign-up-form-holder">
            <p id="signup-allert"> </p>
            <form id="sign-up-form">
                <label for="fname">User name:</label>
                <input type="text" name="fname" class="geting-user-data">
                <br>
                <label for="userpassword">password:</label>
                <input type="password" name="userpassword" class="geting-user-data">
                <br>
                <label for="confirmuserpassword">confirm password:</label>
                <input type="password" name="confirmuserpassword" class="geting-user-data">
                <input type="submit">
                <br>
            </form>
        </div>
    </div>
